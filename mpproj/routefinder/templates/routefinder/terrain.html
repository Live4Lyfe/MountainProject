<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Terrain</title>
        <link rel='stylesheet' type="text/css" href="{% static 'routefinder/style.css' %}">

        <script src="{% static 'routefinder/index.js' %}"></script>
    </head>
    <body>
        <header class='primary-header'>
            <div class="container">

                <nav class="primary-nav">

            </a><!--
            --><a class="col-1-5 image-label" href="slab">

            </a><!--
            --><a class="col-1-5 image-label" href="overhang">
